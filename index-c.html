<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> </title>
	<link rel="stylesheet" type="text/css" href="style-c.css">
	<script type="text/javascript" src="script-c.js"></script>
</head>

<body>
	<canvas height="700px" width="1400px" id="canvas" style="display: block;">

	</canvas>
	<div class="inputs">
		<input type="range" min="-300" max="300" step="2" value="100" class="bigRad"> Big Radius
		<br>
		<input type="range" min="-300" max="300" step="2" value="-5" class="smallRad"> Small Radius
		<br>
		<input type="range" min="-300" max="300" step="2" value="-10" class="d"> Distance
		<br>
		<input type="range" min="-1" max="1" step="0.01" value="0.01" class="teta"> Teta
		<br>
		<input type="range" min="0.005" max="50" step="0.005" value="10" class="step"> Step time
		<button class='clear'> Clear canvas </button>
		<button class='stop'>Stop</button>
	</div>
	<input type="color" class="chooseColor">

	<div class="blur">
		<input type="range" class="shadowBlurSize" min="0" max="10" step="0.1" value="0"> &nbsp &nbsp &nbsp neon &nbsp &nbsp
		&nbsp
		<input type="color" class="shadowBlurColor">
		<input type="range" class="getShadowOffsetX" min="-100" max="100" step="2" value="0"> X offset
		<input type="range" class="getShadowOffsetY" min="-100" max="100" step="2" value="0"> Y offset
	</div>

	<button class="rotate">Shade?</button>
</body>

</html>
